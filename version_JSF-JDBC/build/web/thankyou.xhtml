<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core">
<style>
.button_log {
background-color: #F45A12; /* Red */
border: none;
border-radius: 6px;
color: white;
padding: 3px 14px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
transition-duration: 0.4s;
}

.button_log:hover{
background-color: white; /* Green */
color: black;
border: 1px solid black;
}
.button_back {
background-color: #A776E7; /* Red */
border: none;
border-radius: 6px;
color: white;
padding: 3px 14px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
transition-duration: 0.4s;
}

.button_back:hover{
background-color: white; /* Green */
color: black;
border: 1px solid black;
}        
</style>
    <h:head>
        <title>Automatic Confirmation Message</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h1>Rocket League E-Shop: Confirmation of your order </h1>
            <p>Thank you for trusting us and purchasing in our shop !</p>
            <p>You will soon receive a message of one of our moderators at the user information below:</p>
            <h4>Gaming Username: <h:outputText value="#{paymentBean.gameuser}"></h:outputText></h4>
            <h4>Gaming platform: <h:outputText value="#{paymentBean.platform}"></h:outputText></h4>
            <p>Have Fun playing Rocket League !</p>
            <br></br>
        </div>
        <h:form>
            <h:commandButton class="button_back" value="Back to shop" action ="main_page.xhtml" style="margin:5px;"/>
            <h:commandButton class="button_log" value="Log out" action ="signin.xhtml"/>
        </h:form>
        <div>
            <br></br>
        </div>
    </h:body>
    <f:event type="postValidate" listener="#{cartBean.clear()}"/>
</html>
