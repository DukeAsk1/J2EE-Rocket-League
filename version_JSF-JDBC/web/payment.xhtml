<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core">
<style>
.button_val {
background-color: #D00000; /* Red */
border: none;
border-radius: 6px;
color: white;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 14px;
transition-duration: 0.4s;
}

.button_val:hover{
background-color: white; /* Green */
color: black;
border: 1px solid black;
}

.button_back {
background-color: #A776E7; /* Red */
border: none;
border-radius: 6px;
color: white;
padding: 3px 14px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
transition-duration: 0.4s;
}

.button_back:hover{
background-color: white; /* Green */
color: black;
border: 1px solid black;
}

</style>
<h:head>
        <title>Payment Information</title>
</h:head>
 <h:body>
    <h:form>
        <h:commandButton class="button_back" value="Back" action="cart.xhtml"/>
    </h:form>
    <h:graphicImage url="/www/logo.jpg" alt="logo" style="width:400px;height:150px;"/>
    <f:event type="preRenderComponent" listener="#{paymentBean.clear()}"/>
    <h:form id="f" >
        <h:panelGrid columns="2">
           <h:outputText value="Gaming Username: " />
           <h:inputText value="#{paymentBean.gameuser}" required="true" requiredMessage="Please enter your gaming username."/>
           
           <h:outputText value="Platform:  " />
           <h:selectOneRadio value="#{paymentBean.platform}" required="true" requiredMessage="Please select your gaming platform.">
               <f:selectItem itemValue="Epic Games" itemLabel="Epic Games" />
               <f:selectItem itemValue="Steam" itemLabel="Steam" />
               <f:selectItem itemValue="XBOX" itemLabel="XBOX" />
               <f:selectItem itemValue="Playstation" itemLabel="Playstation" />
               <f:selectItem itemValue="Nintendo Switch" itemLabel="Nintendo Switch"/>
           </h:selectOneRadio>

           <h:outputText value="Credit Card ID (16-digit code): " />
           <h:inputText value="#{paymentBean.id_card}" required="true" requiredMessage="Please enter your card ID." validatorMessage="Please enter a valid card ID.">
               <f:validateRegex pattern="((?=.*[0-9]).{16})" />
           </h:inputText>

           <h:outputText value="Credit Card Key (3-digit code): " />
           <h:inputText value="#{paymentBean.id_key}" required="true" requiredMessage="Please enter your card key." validatorMessage="Please enter a valid card key."> 
               <f:validateRegex pattern="((?=.*[0-9]).{3})" />
           </h:inputText>
           <h:outputText value="Remember my IDs" />
           <h:selectBooleanCheckbox value="#{paymentBean.rememberMe}"/>
            
           <h:commandButton class="button_val" value="Validate" action="#{paymentBean.proceed(userbean.user)}" />
        </h:panelGrid>

    </h:form>
 </h:body>
</html>
