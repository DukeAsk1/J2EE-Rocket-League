<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="CENTER">
            <h1>Welcome to the Rocket League Market Shop</h1>
            
            <img src ="Image/logo.jpg" alt="Logo" style="width:500px;height:197px;"> 
            <h2>Log in your information here: </h2>
            <TABLE>
                <TR>
                    <TD>Username :</TD>
                    <TD><INPUT TYPE="Text" NAME="user" SIZE="30"></TD>
                </TR>
                <TR>
                    <TD>Password :</TD>
                    <TD><INPUT TYPE="Text" NAME="password" SIZE="30"></TD>
                </TR>
            </TABLE>
            <BR><INPUT TYPE="Submit" VALUE="Sign In"><BR>
            <BR>
            
            New User to the Page ? <input type ="Submit" VALUE='Register Here'>
                
             
        </div>
    </body>
</html>
