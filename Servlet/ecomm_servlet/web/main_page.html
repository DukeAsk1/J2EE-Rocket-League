<html>
    <head>
        <link rel='stylesheet' href="custom.css">
        <title>Item Center</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    
    <body>  
        <div class="row" align='CENTER'>
            <h1>Choose your item</h1>
            <br>
        </div>
        
        <div class='row' align ="CENTER">
            <div class='column_3'>
                <img src='Image/Body/Takumi.png' alt='Takumi' style="width:300px;height:300px;"> 
            </div>
            <div class="column_3">
                <img src='Image/Decal/Mainframe.png' alt='Mainframe' style="width:300px;height:300px;">  
            </div>
            <div class='column_3'>
                <img src='Image/GoalE/Dueling_D.png' alt='Mainframe' style="width:300px;height:300px;">  
            </div>
        </div> 
        <div class='row' align ="CENTER">
            <div class='column_3'>
                11.26 EUR
            </div>
            <div class="column_3">
                5.85 EUR 
            </div>
            <div class='column_3'>
                7.65 EUR 
            </div>
        </div>
        <div class='row' align ="CENTER">
            <div class='column_3'>
                Import Body TAKUMI
                <input type="checkbox" name="body"> 
            </div>
            <div class="column_3">
                Decal MAINFRAME
                <input type="checkbox" name="decal">  
            </div>
            <div class='column_3'>
                Goal Explosion DUELING DRAGON
                <input type="checkbox" name="goale"> 
            </div>
        </div> <br>
        <div class='row' align ="CENTER">
            <div class='column_3'>
                <img src='Image/Boost/dark_matter.png' alt='Dark Matter' style="width:300px;height:300px;"> 
            </div>
            <div class="column_3">
                <img src='Image/Hat/GoldCap.png' alt='Gold Cap' style="width:300px;height:300px;">  
            </div>
            <div class='column_3'>
                <img src='Image/Credit.png' alt='Credit' style="width:300px;height:300px;">  
            </div>
        </div> 
        <div class='row' align ="CENTER">
            <div class='column_3'>
                10.65 EUR
            </div>
            <div class="column_3">
                986.27 EUR 
            </div>
            <div class='column_3'>
                A partir de 100 Cr√©dits 
            </div>
        </div>      
        <div class='row' align ="CENTER">
            <div class='column_3'>
                Boost DARK MATTER
                <input type="checkbox" name="boost"> 
            </div>
            <div class="column_3">
                Hat GOLD CAP
                <input type="checkbox" name="cap">  
            </div>
            <div class='column_3'>
                Item Shop CREDIT :
                <input type="number" name="credit" min='100'> 
            </div>
        </div> <br>
        <div class='row' align='CENTER'>
            <input type='submit' value="VALIDATE" style="width:150px;height:30px;">
        </div>
        
    </body>
</html>
